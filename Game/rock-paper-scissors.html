<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button id="rockBtn">Rock</button>
  <button id="paperBtn">Paper</button>
  <button id="scissorsBtn">Scissors</button>

  <div class="result"></div>

  <script>
    // Function to get a random move for the computer
    function getComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        return 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    // Function to determine the game result
    function determineResult(playerMove, computerMove) {
      if (playerMove === computerMove) {
        return 'Tie.';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        return 'You win.';
      } else {
        return 'You lose.';
      }
    }

    // Function to handle button click events
    function playGame(playerMove) {
      const computerMove = getComputerMove();
      const result = determineResult(playerMove, computerMove);

      document.querySelector('.result').innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;
    }

    // Add click event listeners to buttons
    document.getElementById('rockBtn').addEventListener('click', function() {
      playGame('rock');
    });

    document.getElementById('paperBtn').addEventListener('click', function() {
      playGame('paper');
    });

    document.getElementById('scissorsBtn').addEventListener('click', function() {
      playGame('scissors');
    });
  </script>
</body>
</html>
